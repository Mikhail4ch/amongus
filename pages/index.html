<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replication</title>
  <link rel="stylesheet" href="styles.css"
</head>
<body>
  <div class="container">
    <header>
      <h1>Dropbox</h1>
      <span> <img src="../images/dropbox_logo.png" width="70px" height="50px"> </span>
    </header>
    
    <main>
      <div class="content">
        <h2>Login to your account</h2>
        <div class="input-box">
          <div class="inputWithIcon">
             <input type="email" id="email" placeholder="Continue with Google ">
             <i class="image" area-hidden="true"> </i>
          </div>
        </div>
        <div class="input-box">
          <div class="InputWithIcon">
             <input type="password" id="password" placeholder="Continue with Apple "> 
             <i class="imageS" area-hidden="true"> </i>
          </div>
        </div>
        
        <div class="input-box">
            <label for="email">Email</label>
            <input type="password" id="email" placeholder="">
        </div>
        
        <button class="button">Sign In</button>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2021 Dropbox. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
